<h2>Registered Types</h2>
<table>
  <thead>
    <tr>
      <th>Type</th>
      <th>Latest</th>
      <th>Deprecated</th>
      <th>KATs</th>
      <th>Required Cap</th>
      <th>Last Updated</th>
    </tr>
  </thead>
  <tbody>
  {% for row in rows %}
    <tr>
      <td><a href="/registry/{{ row.chip_type }}">{{ row.chip_type }}</a></td>
      <td>{{ row.latest_version }}</td>
      <td>{% if row.deprecated %}yes{% else %}no{% endif %}</td>
      <td>{% if row.has_kats %}yes{% else %}no{% endif %}</td>
      <td>{{ row.required_cap }}</td>
      <td>{{ row.last_updated_at }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
