<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>UBL Console Receipt</title>
  <style>
    body { font-family: ui-monospace, SFMono-Regular, Menlo, monospace; margin: 1.5rem; }
    .box { border: 1px solid #ddd; border-radius: 8px; padding: 0.8rem; margin-top: 1rem; }
    a { color: #0b57d0; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>Receipt {{ cid }}</h1>
  <p><a href="/console">Back to Console</a></p>
  <div class="box">
    <ul>
      <li><a href="/v1/receipts/{{ cid }}">Raw receipt</a></li>
      <li><a href="/v1/receipts/{{ cid }}/trace">Trace</a></li>
      <li><a href="/v1/receipts/{{ cid }}/narrate">Narrate</a></li>
    </ul>
  </div>
</body>
</html>
