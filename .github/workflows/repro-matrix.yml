name: Reproducibility Matrix

on:
  push:
    branches: [main]
    paths-ignore: ["docs/**", "README.md", "*.md"]
  pull_request:
    branches: [main]
    paths-ignore: ["docs/**", "README.md", "*.md"]

env:
  CARGO_TERM_COLOR: always

jobs:
  determinism:
    name: Determinism (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/
            ~/.cargo/git/
            target/
          key: repro-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            repro-${{ runner.os }}-

      - name: NRF Golden Vectors
        run: cargo test -p ubl_ai_nrf1 --test rho_vectors

      - name: Canon Guardrails
        run: cargo test -p ubl_runtime --test canon_guardrails

      - name: DID:key Interop Vectors
        run: cargo test -p ubl_kms didkey_multicodec_vectors_pass

      - name: Receipt Sign/Verify KAT
        run: cargo test -p ubl_receipt receipt_sign_and_verify_ok
